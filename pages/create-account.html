    <div class="login-container">
      <h1>CREATE ACCOUNT</h1>
      <form action="">
        <section class="outer-inputs-box">
          <section class="inner-inputs-box">
            <label for="First Name">First Name</label>
            <input type="First Name" id="First Name" name="First Name" />
            <label for="Last Name">Last Name</label>
            <input type="Last Name" id="Last Name" name="Last Name" />
            <label for="Email">Email</label>
            <input type="Email" id="Email" name="Email" />
            <label for="Password">Password</label>
            <input type="Password" id="Password" name="Password" />
          </section>
        </section>
        <section class="create-acc-btn-container">
          <button class="create-acc-btn">CREATE ACCOUNT</button>
        </section>
      </form>
